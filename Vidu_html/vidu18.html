<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ảnh và Chữ Ngang Hàng</title>
    <style>
      ul {
        list-style-type: none; /* Loại bỏ dấu chấm đầu dòng */
        padding: 0;
      }
      li {
        display: flex; /* Sử dụng flexbox để căn chỉnh */
        align-items: center; /* Căn chỉnh theo chiều dọc */
        margin-bottom: 10px; /* Tạo khoảng cách giữa các thẻ li */
      }
      img {
        margin-right: 10px; /* Tạo khoảng cách giữa ảnh và chữ */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <img src="image1.png" alt="Image 1" width="50" height="50" />
        <span>Đây là văn bản đi kèm với ảnh 1.</span>
      </li>
      <li>
        <img src="image2.png" alt="Image 2" width="50" height="50" />
        <span>Đây là văn bản đi kèm với ảnh 2.</span>
      </li>
      <li>
        <img src="image3.png" alt="Image 3" width="50" height="50" />
        <span>Đây là văn bản đi kèm với ảnh 3.</span>
      </li>
    </ul>
  </body>
</html>
