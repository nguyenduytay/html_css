<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script languege="javaScript">
      function getTextValue() {
        var inputValue = document.getElementsByName("text1")[0].value;
        var index = inputValue.length;
        var newText = "";
        for (var i = 0; i < index; i++) {
          if (inputValue[i] >= "a" && inputValue[i] <= "z")
            newText += String.fromCharCode(inputValue[i].charCodeAt(0) - 32);
          else newText += inputValue[i];
        }
        document.getElementsByName("text2")[0].value = newText;
      }
      function setTextValue() {}
    </script>
  </head>
  <body>
    <form name="form1">
      <input type="text" name="text1" onblur="getTextValue()" />
      <input type="text" name="text2" onfocus="setTextValue()" />
    </form>
  </body>
</html>
