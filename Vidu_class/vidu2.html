<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script language="JavaScript">
      function ThongBao() {
        var inputText = document.form1.t1.value;
        var selectElement = document.form1.s1;
        var found = false;
        for (var i = 0; i < selectElement.options.length; i++) {
          if (selectElement.options[i].value == inputText) {
            selectElement.selectedIndex = i; // Chọn mục tương ứng
            found = true;
            break;
          }
        }
        if (!found) {
          alert("Không tìm thấy mục tương ứng!");
        }
      }
    </script>
  </head>
  <body>
    <form name="form1">
      <select name="s1">
        <option value="index0">index0</option>
        <option value="index1">index1</option>
        <option value="index2">index2</option>
        <option value="index3">index3</option>
      </select>
      <input type="text" name="t1" />
      <input type="button" name="b1" value="OK" onclick="ThongBao()" />
    </form>
  </body>
</html>
