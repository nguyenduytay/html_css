<!DOCTYPE html>
<html lang="vi">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleTable.css" />
    <title>Index</title>
    <script>
      function loadPage(url) {
        document.getElementById("content-frame").src = url;
      }
    </script>
  </head>
  <body>
    <table width="100%" height="100%" border="0">
      <tr>
        <td>
          <iframe
            src="./table.html"
            frameborder="0"
            width="100%"
            height="30px"
          ></iframe>
        </td>
      </tr>
      <tr>
        <td width="10%">
          <div class="menu">
            <a onclick="loadPage('./FORM3/form3.html')">Trang Chủ</a><br />
            <a onclick="loadPage('./FORM1/form1.html')">Mục 1</a><br />

            <a onclick="loadPage('./FORM4/form4.html')">Mục 4</a><br />
            <a onclick="loadPage('./FORM5/form5.html')">Mục 5</a><br />
          </div>
        </td>
        <td width="80%">
          <iframe
            id="content-frame"
            src="./FORM3/form3.html"
            frameborder="0"
            width="100%"
            height="600px"
          ></iframe>
        </td>
        <td width="10%">
          <iframe
            src="./table.html"
            frameborder="0"
            width="30px"
            height="100%"
          ></iframe>
        </td>
      </tr>
      <tr>
        <td>
          <iframe
            src="./table.html"
            frameborder="0"
            width="100%"
            height="100px"
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
