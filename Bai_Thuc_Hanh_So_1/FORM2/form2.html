<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Form 2</title>
  </head>
  <body>
    <form id="Form2" method="" action="">
      <p id="nameForm">VÍ DỤ VỀ TẠO FORM</p>
      <p>
        <label for="TextBox"> Text box: </label>
        <input type="text" id="Textbox" name="Textbox" value="" />
      </p>
      <p>
        <label for="TextArea">Text Area:</label>
        <textarea name="TextArea" id="TextArea"></textarea>
      </p>
      <p id="file">
        <label for="FileBox">File Box:</label>
        <input type="text" id="FileBox" name="FileBox" />
        <input type="file" id="FileUpLoad" name="FileUpLoad" />
      </p>
      <p id="click">
        <input type="radio" name="radio" id="radio" value="Radio Button" />
        Radio Button
        <br />
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="Check Box"
        />
        Check Box
        <br />
        <input type="button" value="Submit" />
        <input type="button" value="Reset" />
      </p>
    </form>
  </body>
</html>
